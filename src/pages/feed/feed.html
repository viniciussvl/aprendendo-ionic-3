<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{ username }}</h1>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/viniciussvl.jpg">
      </ion-avatar>
      <h2 class="feed-title">Vinicius Aquino</h2>
      <p>09 de maio de 1998</p>
    </ion-item>

    <img src="assets/imgs/advance-card-tmntr.jpg">

    <ion-card-content>
      <p>Eu nasci, a 20 anos atrás, eu nasci a 20 anos atrás !!!!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
